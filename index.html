<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta author="Paweł Kromołowski" />
    <meta keywords="portfolio, personal page" />

    <title>Portolfio</title>

    <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon" />

    <link rel="stylesheet" href="./css/main.css" />

    <script
      src="https://kit.fontawesome.com/3a1b92e02e.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <main class="container">
      <section class="landing">
        <h1 class="landing__name">Paweł Kromołowski</h1>
        <p class="landing__position">Frontend Developer</p>
        <div class="landing__scroll">
          <div class="landing__scroll__ball"></div>
        </div>
      </section>
      <section class="projects">
        <h2 class="projects__header">Projects</h2>
        <div class="projects__container">
          <section class="projects__container__project">
            <a href="#" target="_blank"
              ><img
                src="./images/przyklad.jpg"
                alt="przyklad"
                class="projects__container__project__image"
            /></a>
            <h2 class="projects__container__project__name">Slot Machine</h2>
            <p class="projects__container__project__desc">
              Lorem, ipsum dolor sit amet consectetur adipisicing elit. Tempora
              perspiciatis reiciendis eveniet consequuntur esse, magni
              blanditiis nihil assumenda pariatur nostrum!
            </p>
            <div class="projects__container__project__technologies">
              <div
                class="projects__container__project__technologies__technology"
              >
                HTML
              </div>
              <div
                class="projects__container__project__technologies__technology"
              >
                CSS Modules
              </div>
              <div
                class="projects__container__project__technologies__technology"
              >
                React
              </div>
            </div>
            <div class="projects__container__project__links">
              <a
                href="https://github.com/cateruu/gamba"
                target="_blank"
                class="projects__container__project__links__link"
                ><i class="fa-brands fa-github"></i>GitHub</a
              >
              <a
                href="https://cateruu.github.io/gamba/"
                target="_blank"
                class="projects__container__project__links__link"
                ><i class="fa-solid fa-desktop"></i>Demo</a
              >
            </div>
          </section>
        </div>
      </section>
      <section class="about"></section>
    </main>
  </body>
</html>
